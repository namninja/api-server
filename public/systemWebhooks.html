<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Webhooks</title>
</head>
<body>
    <h1>Webhook Payloads</h1>
    <div id="payloads"></div>

    <script>
        // Function to manage local storage size and add new webhook
        function addWebhookToLocalStorage(newWebhook) {
            // Retrieve the current webhook data from local storage
            let webhooks = JSON.parse(localStorage.getItem('webhooks')) || [];

            // Add new webhook to the beginning of the array (most recent first)
            webhooks.unshift(newWebhook);

            // Estimate the size of the webhooks array (rough approximation)
            let currentSize = new Blob([JSON.stringify(webhooks)]).size;

            // Maximum size limit for Local Storage (5MB)
            const maxSize = 5 * 1024 * 1024;

            // Remove the oldest webhook if we exceed the size limit
            while (currentSize > maxSize) {
                webhooks.pop(); // Remove the oldest webhook
                currentSize = new Blob([JSON.stringify(webhooks)]).size;
            }

            // Save the updated webhooks array back to Local Storage
            localStorage.setItem('webhooks', JSON.stringify(webhooks));
        }

        // Function to fetch webhooks from the API and store them in local storage
        function fetchPayloads() {
            fetch('/api/webhooks')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Add each payload to local storage
                    data.forEach(payload => addWebhookToLocalStorage(payload));
                    // Display the payloads from local storage
                    displayPayloads();
                })
                .catch(error => console.error('Error fetching payloads:', error));
        }

        // Function to display the payloads stored in Local Storage
        function displayPayloads() {
            const webhooks = JSON.parse(localStorage.getItem('webhooks')) || [];
            const payloadsDiv = document.getElementById('payloads');
            payloadsDiv.innerHTML = ''; // Clear previous content
            webhooks.forEach(payload => {
                const payloadElement = document.createElement('pre');
                payloadElement.textContent = JSON.stringify(payload, null, 2);
                payloadsDiv.appendChild(payloadElement);
            });
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchPayloads, 5000);

        // Fetch initial payloads on page load
        fetchPayloads();
    </script>
</body>
</html>
